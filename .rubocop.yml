plugins:
  - rubocop-performance
  - rubocop-minitest

AllCops:
  TargetRubyVersion: 3.1
  NewCops: enable
  SuggestExtensions: false
  Exclude:
    - 'tmp/**/*'
    - 'vendor/**/*'
    - 'bin/**/*'
    - 'test/fixtures/**/*'
    - '**/*.so'
    - '**/*.bundle'

# extconf.rb uses standard Ruby C extension global variables ($CFLAGS, etc.)
Style/GlobalVars:
  Exclude:
    - 'ext/**/extconf.rb'

# Disable complexity metrics - too subjective and often leads to harder-to-read code
Metrics/AbcSize:
  Enabled: false

Metrics/CyclomaticComplexity:
  Enabled: false

Metrics/PerceivedComplexity:
  Enabled: false

Metrics/MethodLength:
  Enabled: false

Metrics/ClassLength:
  Enabled: false

Metrics/ModuleLength:
  Enabled: false

Metrics/BlockLength:
  Enabled: false

Metrics/ParameterLists:
  Enabled: false

# Keep line length for tests disabled - long test strings are fine
Layout/LineLength:
  Exclude:
    - 'benchmarks/**/*'
    - 'test/**/*'
    - 'scripts/**/*'
    - '*.gemspec'
  AllowedPatterns:
    - '^\s*#'  # Allow long comment lines

# Allow more assertions per test - strict limit is too restrictive
Minitest/MultipleAssertions:
  Max: 10

Style/Documentation:
   Enabled: true
   Exclude:
    - 'test/**/*'
    - 'benchmarks/**/*'

# Disable modifier if/unless enforcement - use it when it's clearer, not because a cop says so
Style/IfUnlessModifier:
  Enabled: false

Style/FrozenStringLiteralComment:
  Enabled: true
  Exclude:
    - 'test/**/*'

# Allow numbers in test method names - they represent actual values being tested
Naming/VariableNumber:
  Exclude:
    - 'test/**/*'

Naming/PredicatePrefix:
  Exclude:
    - 'lib/**/*.rb'
