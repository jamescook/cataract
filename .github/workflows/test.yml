name: Test Suite

on:
  workflow_call:
    inputs:
      os:
        required: true
        type: string
        description: 'Operating system to run tests on'

jobs:
  test:
    runs-on: ${{ inputs.os }}
    strategy:
      fail-fast: false
      matrix:
        ruby: ['3.1', '3.2', '3.3', '3.4']

    steps:
    - uses: actions/checkout@v4

    - name: Cache Ragel (Ubuntu)
      if: runner.os == 'Linux'
      id: cache-ragel-ubuntu-zzz
      uses: actions/cache@v4
      with:
        path: ~/ragel-cache
        key: ${{ runner.os }}-ragel-6.10

    - name: Restore Ragel from cache (Ubuntu)
      if: runner.os == 'Linux' && steps.cache-ragel-ubuntu.outputs.cache-hit == 'true'
      run: |
        sudo cp ~/ragel-cache/ragel /usr/bin/ragel
        sudo chmod +x /usr/bin/ragel

    - name: Install Ragel (Ubuntu)
      if: runner.os == 'Linux' && steps.cache-ragel-ubuntu.outputs.cache-hit != 'true'
      run: |
        sudo apt-get update
        sudo DEBIAN_FRONTEND=noninteractive apt-get install -y --no-install-recommends ragel
        mkdir -p ~/ragel-cache
        cp /usr/bin/ragel ~/ragel-cache/ragel

    - name: Cache Ragel (macOS)
      if: runner.os == 'macOS'
      id: cache-ragel-macos
      uses: actions/cache@v4
      with:
        path: ~/ragel-cache
        key: ${{ runner.os }}-ragel-6.10

    - name: Restore Ragel from cache (macOS)
      if: runner.os == 'macOS' && steps.cache-ragel-macos.outputs.cache-hit == 'true'
      run: |
        sudo cp ~/ragel-cache/ragel /usr/local/bin/ragel
        sudo chmod +x /usr/local/bin/ragel

    - name: Install Ragel (macOS)
      if: runner.os == 'macOS' && steps.cache-ragel-macos.outputs.cache-hit != 'true'
      run: |
        brew install ragel
        mkdir -p ~/ragel-cache
        cp /usr/local/bin/ragel ~/ragel-cache/ragel

    - name: Set up Ruby
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: ${{ matrix.ruby }}
        bundler-cache: true

    - name: Display Ruby version
      run: ruby --version

    - name: Display Ragel version
      run: ragel --version

    - name: Run tests
      run: bundle exec rake test
