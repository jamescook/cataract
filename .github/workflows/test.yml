name: Test Suite

on:
  workflow_call:
    inputs:
      os:
        required: true
        type: string
        description: 'Operating system to run tests on'

jobs:
  test:
    runs-on: ${{ inputs.os }}
    strategy:
      fail-fast: false
      matrix:
        ruby: ['3.1', '3.2', '3.3', '3.4']

    steps:
    - uses: actions/checkout@v4

    - name: Cache Ragel (Ubuntu)
      if: runner.os == 'Linux'
      id: cache-ragel-deb
      uses: actions/cache@v4
      with:
        path: ~/ragel.deb
        key: ${{ runner.os }}-ragel-deb-6.10-4

    - name: Install Ragel from cache (Ubuntu)
      if: runner.os == 'Linux' && steps.cache-ragel-deb.outputs.cache-hit == 'true'
      run: |
        sudo rm -f /var/lib/man-db/auto-update
        sudo dpkg -i ~/ragel.deb

    - name: Download and install Ragel (Ubuntu)
      if: runner.os == 'Linux' && steps.cache-ragel-deb.outputs.cache-hit != 'true'
      run: |
        sudo rm -f /var/lib/man-db/auto-update
        wget -O ~/ragel.deb https://archive.ubuntu.com/ubuntu/pool/universe/r/ragel/ragel_6.10-4_amd64.deb
        sudo dpkg -i ~/ragel.deb

    - name: Cache Ragel (macOS)
      if: runner.os == 'macOS'
      id: cache-ragel-macos
      uses: actions/cache@v4
      with:
        path: ~/ragel-cache
        key: ${{ runner.os }}-ragel-6.10

    - name: Restore Ragel from cache (macOS)
      if: runner.os == 'macOS' && steps.cache-ragel-macos.outputs.cache-hit == 'true'
      run: |
        sudo cp ~/ragel-cache/ragel /usr/local/bin/ragel
        sudo chmod +x /usr/local/bin/ragel

    - name: Install Ragel (macOS)
      if: runner.os == 'macOS' && steps.cache-ragel-macos.outputs.cache-hit != 'true'
      run: |
        brew install ragel
        mkdir -p ~/ragel-cache
        cp /usr/local/bin/ragel ~/ragel-cache/ragel

    - name: Set up Ruby
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: ${{ matrix.ruby }}
        bundler-cache: true

    - name: Display Ruby version
      run: ruby --version

    - name: Display Ragel version
      run: ragel --version

    - name: Run tests
      run: bundle exec rake test
      env:
        COVERAGE: 1

    - name: Upload coverage to Codecov
      if: runner.os == 'Linux' && matrix.ruby == '3.4'
      uses: codecov/codecov-action@v4
      with:
        files: ./coverage/.resultset.json
        fail_ci_if_error: false
        verbose: true
      env:
        CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

    - name: Upload coverage report artifact
      if: runner.os == 'Linux' && matrix.ruby == '3.4'
      uses: actions/upload-artifact@v4
      with:
        name: coverage-report
        path: coverage/
        retention-days: 30
