name: Test Suite

on:
  workflow_call:
    inputs:
      os:
        required: true
        type: string
        description: 'Operating system to run tests on'
    secrets:
      CODECOV_TOKEN:
        required: false
        description: 'Codecov upload token'

jobs:
  test:
    runs-on: ${{ inputs.os }}
    strategy:
      fail-fast: false
      matrix:
        ruby: ['3.1', '3.2', '3.3', '3.4']

    steps:
    - uses: actions/checkout@v4

    - name: Set up Ruby
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: ${{ matrix.ruby }}
        bundler-cache: true

    - name: Display Ruby version
      run: ruby --version

    - name: Run tests
      run: bundle exec rake test
      env:
        COVERAGE: 1

    - name: Run tests with debug enabled
      run: bundle exec rake test
      env:
        CATARACT_DEBUG: 1

    - name: Cache clang-tidy
      if: runner.os == 'Linux' && matrix.ruby == '3.4'
      id: cache-clang-tidy-deb
      uses: actions/cache@v4
      with:
        path: ~/clang-tidy.deb
        key: ${{ runner.os }}-clang-tidy-14-deb

    - name: Install clang-tidy from cache
      if: runner.os == 'Linux' && matrix.ruby == '3.4' && steps.cache-clang-tidy-deb.outputs.cache-hit == 'true'
      run: |
        sudo dpkg -i ~/clang-tidy.deb 2>/dev/null || true
        sudo ln -sf /usr/bin/clang-tidy-14 /usr/local/bin/clang-tidy

    - name: Download and install clang-tidy
      if: runner.os == 'Linux' && matrix.ruby == '3.4' && steps.cache-clang-tidy-deb.outputs.cache-hit != 'true'
      run: |
        sudo rm -f /var/lib/man-db/auto-update
        wget -O ~/clang-tidy.deb http://archive.ubuntu.com/ubuntu/pool/universe/l/llvm-toolchain-14/clang-tidy-14_14.0.0-1ubuntu1_amd64.deb
        sudo dpkg -i ~/clang-tidy.deb 2>/dev/null || true
        sudo ln -sf /usr/bin/clang-tidy-14 /usr/local/bin/clang-tidy

    - name: Run clang-tidy
      if: runner.os == 'Linux' && matrix.ruby == '3.4'
      run: bundle exec rake lint

    - name: Upload coverage to Codecov
      if: runner.os == 'Linux' && matrix.ruby == '3.4'
      uses: codecov/codecov-action@v5
      with:
        fail_ci_if_error: false
        token: ${{ secrets.CODECOV_TOKEN }}
        verbose: true

    - name: Upload coverage report artifact
      if: runner.os == 'Linux' && matrix.ruby == '3.4'
      uses: actions/upload-artifact@v4
      with:
        name: coverage-report
        path: coverage/
        retention-days: 30
