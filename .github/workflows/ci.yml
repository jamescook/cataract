name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test-ubuntu:
    uses: ./.github/workflows/test.yml
    with:
      os: ubuntu-latest
    secrets:
      CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

  lint:
    if: github.actor == 'jamescook'
    needs: test-ubuntu
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.4'
          bundler-cache: true

      - name: Cache clang-tidy results
        id: lint-cache
        uses: actions/cache@v4
        with:
          path: .lint-passed
          key: lint-${{ hashFiles('ext/**/*.c', 'ext/**/*.h', '.clang-tidy', 'Gemfile') }}

      - name: Install clang-tidy
        if: steps.lint-cache.outputs.cache-hit != 'true'
        run: |
          sudo apt-get update
          sudo apt-get install -y clang-tidy

      - name: Run clang-tidy
        if: steps.lint-cache.outputs.cache-hit != 'true'
        run: |
          clang-tidy --version
          bundle exec rake lint
          touch .lint-passed

  docs:
    # Only run on push to main (not PRs)
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    needs: test-ubuntu
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.4'
          bundler-cache: true

      - name: Compile extension and generate documentation
        run: bundle exec rake compile docs

      - name: Disable Jekyll processing
        run: touch docs/.nojekyll

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./docs
          allow_empty_commit: true
